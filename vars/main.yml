---
install_packages:
  - 'git'
  - 'sqlite3'
  - 'libapache2-mod-php'
  - 'php-sqlite3'
  - 'php-gd'
  - 'php-mbstring'
  - 'php-xml'
restart_services:
  - 'apache2'
install_files:
  - owner:            'root'
    group:            'root'
    mode:             '0755'
    src:              "{{ role_path }}/files/bin/update_kanboard"
    dest:             '/usr/local/bin/update_kanboard'
#shell_commands:
#  - command:            '/usr/local/bin/update_kanboard'
#    user:               'root'
#    chdir:              '/'
#    creates:            '/var/www/kanboard'
git_repos:
  - repo:               'https://github.com/kanboard/kanboard.git'
    dest:               '/var/www/html/kanboard'
